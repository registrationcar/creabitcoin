<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a CreaBitcoin.com</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1f2937;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      max-width: 600px;
    }
    .cta-button {
      background-color: #f7931a;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #e27b00;
    }
    footer {
      background-color: #1f2937;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CreaBitcoin.com</h1>
  </header>
  <main>
    <h2>Tu cuenta Bitcoin en 1 minuto</h2>
    <p>
      Sin bancos. Sin registros. Crea tu dirección Bitcoin y empezá a recibir pagos de inmediato. 100% privado, 100% tuyo.
    </p>
    <button class="cta-button" onclick="window.location.href='crear.html'">Crear mi cuenta Bitcoin</button>
  </main>
  <footer>
    © 2025 CreaBitcoin.com | Tu Bitcoin. Tu Libertad.
  </footer>
</body>
</html>
